version: '3.8'

services:
  scgen-api:
    image: scgen-api:latest
    container_name: scgen-api-container
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/swagger/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



